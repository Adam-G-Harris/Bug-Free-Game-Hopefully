<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="Assets/style.css">

	<title>Doge | Doge</title>

</head>

<body>

	<div class="container">

		<div class="title">DOGE WARS</div>

		<div class="allies-container" id="allies-container">

			<div id="doge-sir" class='doges'>

				<img src="Assets/Images/sir-doge.jpg" alt="Doge">

				<div class="doge-name">SIR-DOGE</div>

			</div>

			<div id="doge-just" class='doges'>

				<img src="Assets/Images/plain-doge.jpg" alt="Doge">

				<div class="doge-name">JUST-DOGE</div>

			</div>

			<div id="doge-knight" class='doges'>

				<img src="Assets/Images/knight-doge.jpg" alt="Doge">

				<div class="doge-name">KNIGHT-DOGE</div>

			</div>

			<div id="doge-space" class='doges'>

				<img src="Assets/Images/space-doge.jpg" alt="Doge">

				<div class="doge-name">SPACE-DOGE</div>

			</div>

		</div>

		<div class="divider"></div>

		<div class="enemies-container" id="enemies-container">

			<div id="heroStats"></div>

			<div id="hero"></div>

			<div id="display"></div>

			<div id="enemy"></div>

			<div id="enemyStats"></div>

		</div>

	</div>

	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>

	<script src="Source/script.js"></script>

</body>

</html>
